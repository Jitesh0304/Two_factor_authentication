<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
</head>
<body>
    <p>Click on the below link and activate your Aaai tool account.</p>

    <p style="margin-bottom:100px"><a style="display: inline-block; padding: 10px 20px; background-color: red; color: white; text-decoration: none;" href="{{ activation_url }}">Activate Account</a></p>

    {% comment %} <form id="activationForm" action="{{ activation_url }}" method="get">
        {% csrf_token %}
        <input type="hidden" name="uid" value="{{ uid }}">
        <input type="hidden" name="token" value="{{ token }}">
        <input type="submit" style="display: inline-block; padding: 10px 20px; background-color: red; color: white; text-decoration: none;" value="Activate Account">
    </form> {% endcomment %}
</body>
</html>
